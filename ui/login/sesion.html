<!DOCTYPE html>
<html lang="es">
<head>
	<title>Inicio de sesion</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
	<div class="contenedor">
		<header class="parte1">
			<figure class="logo">
				<img src="img/Gapa.png">
			</figure>
			<figure class="boton">
				<button onclick="abrir()" class="botonarriba">Regresar página de inicio</button>
			</figure>	
		</header>
		<figure>
			<img src="img/prueba2.jpg">
		</figure>
		<!-- Ventana	 -->
		<div class="ventana" id="vent">
			<h1>Iniciar sesión</h1>
			<form>
				<div id="usuario" class="prueba">
					<input type="text" name="user-name" placeholder="Correo" >
				</div>
				<div id="contraseña" class="prueba">
					<input type="password" name="contraseña" placeholder="Contraseña">
				</div>
				<p id="texto">¿Olvidó contraseña?</p>
				<button id="boton">Inicio de sesion</button>			
			</form>
		</div>
	</div>
</body>
</html>
