<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Alvaro Siles, Sebastián, Kevin">
	<meta name="viewport" content="user-scalable=no, width=device-width">
	<title>Registro de Usuario</title>
	<link rel="stylesheet" type="text/css" href="fonts_awesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/bridge.css">
</head>

<body>

	<div class="container">
		
		<header id="menu_v">
			
			<div class="logo">
				<img src="img/logo.png" alt="Logo de la empresa">
			</div>

			<nav id="nav_v">
				<ul>
					<li class="li_v"><a href="#"><span><img src="iconos/inicio.svg" aria-hidden="true" class="icono_v"></span>Inicio</a></li>
					<li class="li_v"><a href="#"><span><img src="iconos/email.svg" aria-hidden="true" class="icono_v"></span>Correos</a></li>
					<li class="li_v"><a href="#"><span><img src="iconos/registro.svg" aria-hidden="true" class="icono_v"></span>Registro</a></li>
					<li class="li_v"><a href="#"><span><img src="iconos/citas.svg" aria-hidden="true" class="icono_v"></span>Citas</a></li>
					<li class="li_v"><a href="#"><span><img src="iconos/analitica-web.svg" aria-hidden="true" class="icono_v"></span>Analítica Web</a></li>
					<li class="li_v"><a href="#"><span><img src="iconos/calendario.svg" aria-hidden="true" class="icono_v"></span>Calendario</a></li>
					<li class="li_v"><a href="#"><span><img src="iconos/guia-web.svg" aria-hidden="true" class="icono_v"></span>Guía Web</a></li>
					<li class="li_v"><a href="#"><span><img src="iconos/formulario.svg" aria-hidden="true" class="icono_v"></span>Asistencia Técnica</a></li>
				</ul>	
			</nav>

		</header>


		<header id="menu_h">
			<nav id="nav_h">

				<!-- Cree esete div para separar el iconos de la flecha de los de idioma, usuarios, etc -->
				<div class="regre">
					<button><img src="iconos/flecha-izq.svg" alt="Regresar"></button>
				</div>

				<ul>
					<li class="li_h idioma"><a href="#"><img src="iconos/idioma.svg" alt="Cambiar Idioma"></a></li>
					<li class="li_h notifi"><a href="#"><img src="iconos/bell.svg" alt="Notifaciones"></a></li>
					<li class="li_h usuario"><img src="iconos/usuario.svg" id="usuario" alt="Foto de Perfil"></li>
					<li class="li_h nombre"><div class="userNmae">Nombre Usuario</div></li>
				</ul>
			</nav>


			<!-- SubMenu de Atajos (Menu Horizontal Negro) -->
			<div class="submenu_h">
				
				<a href="#"><span><img src="iconos/inicio-blanco.svg"></span>Inicio</a>
				<a href="#"><span><img src="iconos/log-out.svg"></span>Salir</a>

			</div>
		</header>

		<main id="principal">
			
			<form class="registro">
				
                <h1>Registro de Usuario</h1>
                
				<label for="cedula">Cédula:</label>
                <input type="text" id="cedula" class="input" name="cedula">
                
				<label for="nombre_usuario">Nombre del Usuario:</label>
                <input type="text" id="nombre" class="input" name="nombre_usuario">
                
				<label for="apell1">Primer Apellido:</label>
                <input type="text" id="p_apellido" class="input" name="apell1">
                
				<label for="apell2">Segundo Apellido:</label>
                <input type="text" id="s_apellido" class="input" name="apell2">
                
				<label for="email">Correo Electrónico:</label>
                <input type="email" id="correo" class="input" name="email">
                
				<label for="cel_1">Número Celular:</label>
                <input type="text" id="n_celular" class="input" name="cel_1">

                <label for="cel_2">Número de Celular Opcional:</label>
                <input type="text" id="n_celular" class="input" name="cel_2">
                
                <label for="rol_usua">Rol del Usuario:</label>
                <select id="medio" class="select" name="rol_usua">
                    <option value="">Cliente</option>
                    <option value="">Colaborador</option>
                </select>

				<div class="cont_btn">
					<button type="submit" class="btn_registro">Aceptar</button>
				</div>

			</form>
			
		</main>

	</div>


	
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="hide_menu_v.js"></script>
</body>
</html>
